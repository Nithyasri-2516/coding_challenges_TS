    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.2); /* Zoom in the image */
    }

    .gallery-item:hover {
      transform: scale(1.05); /* Slightly scale the container */
    }

  </style>
</head>
