<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <style>
    /* General Reset */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

/* Container for Cards */
.card-container {
  display: grid;
  gap: 20px;
  padding: 20px;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
}

/* Individual Card Styling */
.card {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Card Hover Effect */
.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Card Image */
.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

/* Card Content */
.card h2 {
  margin: 16px;
  font-size: 1.5rem;
  color: #333;
}

.card p {
  margin: 0 16px 16px;
  color: #666;
  line-height: 1.5;
}

/* Button Styling */
.card button {
  margin: 16px;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.card button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h2>Card Title</h2>
      <p>This is a description for the card. It explains the content briefly.</p>
      <button>Read More</button>
    </div>

      <button>Read More</button>
    </div>

      <button>Read More</button>
    </div>
  </div>
</body>
</html>
